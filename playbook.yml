---
- name: Deploying a webapp using docker
  hosts: all
  become: true
  become_user: root
  tasks:
    - name: Install docker
      apt:
        update_cache: yes
        name: docker.io
    - name: Copy file to hosts machine
      copy:
        src: /var/lib/jenkins/workspace/docker/Dockerfile
        dest: /opt/docker/
        owner: ubuntu
        group: ubuntu
        mode: '0644'
    - name: copy file
      copy:
        src: /var/lib/jenkins/workspace/docker/index.html
        dest: /opt/docker
        state: present
    - name: Run command on target
      shell: docker build -t nevaly/webapp -f /opt/docker/Dockerfile .
      args:
        executable: /bin/bash
    - name: Create docker container with image
      docker_container:
        name: webapp
        image: nevaly/webapp
        state: started
        ports:
          - "8080:80"


