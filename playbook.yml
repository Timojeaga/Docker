---
- hosts: webserver
  gather_facts: no
  become_user: root
  become: yes
  tasks:
    - name: Install docker and some dependencies
      apt:
        name: python3-pip, docker.io
        state: present

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Install docker python module
      pip:
        name: docker

    - name: Build an image and push
      docker_image:
        build:
          path: /var/lib/jenkins/workspace/docker/Dockerfile
        name: nevaly/nginx
        tag: v1
        force_source: yes
        push: yes
        source: build
    - name: Create a container
      docker_container:
        name: nevaly
        image: nevaly/nginx:v1
        state: started
        recreate: yes
        ports:
          - "8080:80"

