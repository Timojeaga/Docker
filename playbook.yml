- name: Build and run Docker container
  hosts: webserver
  become: true

  tasks:
    - name: Install Docker
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Build a Docker image
      docker_image:
        name: nevaly/webapps
        tag: v1
        push: true
        source: build

        build:
          context: /var/lib/jenkins/workspace/docker # <-- add this line
          path: /var/lib/jenkins/workspace/docker

    - name: Pull Docker image
      docker_image:
        name: nevaly/webapps
        tag: v1
        source: pull

    - name: Create a Docker container
      docker_container:
        name: mydata
        image: nevaly/webapps:v1
        state: started
        ports:
          - "8080:80"
